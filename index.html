<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Cristal</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'georgia', sans-serif;
      color: #3d3d3d;
    }

    .navbar {
      background-color: #d3d1b8;
      padding: 1rem 0;
    }

    .nav-link {
      color: #3d3d3d;
      font-weight: 500;
      margin-right: 1rem;
    }

    .nav-link:hover {
      color: #6a6a55;
    }

    .hero {
      background: url(https://www.theguardian.com/wellness/2024/apr/08/coffee-benefits-hazards-experts#img-1) center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 8rem 1rem;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .btn-brown {
      background-color: #4d4033;
      color: white;
      border-radius: 25px;
      padding: 0.6rem 1.5rem;
    }
  </style>
</head>

<body>

  
  <div class="bg-light text-center py-1 small text-muted border-bottom"
       data-aos="fade-down" 
       data-aos-duration="1000">
   
    <!-- Added fade-down animation for announcement bar   -->
    MONDAY - SATURDAY • 09:00AM – 09:00PM | SUNDAY • 09:00AM – 07:00PM
  </div>

 
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#" data-aos="fade-right">
        
        <!-- Navbar brand fades in from right -->
        CAFE CRISTAL
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="hero">
    <div class="hero-content" 
         data-aos="zoom-in" 
         data-aos-duration="1500">
      
      <!-- Hero content zooms in for dramatic visual effect --> -->
      <h1>SWEATER WEATHER IS HERE</h1>
      <p>Fall in love with fall and try our limited-time items</p>
      <a href="#" class="btn btn-brown">Seasonal Menu</a>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

 
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
